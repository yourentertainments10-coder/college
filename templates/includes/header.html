<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <!-- Logo -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="https://govhindijobs.com/wp-content/uploads/2021/12/DSEU.gif" 
                     height="60" width="60" class="logo" alt="DSEU logo">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarContent" aria-controls="navbarContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('academic') }}">Academic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('admission_notices') }}">Admissions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('about_us') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('contact_us') }}">Contact Us</a>
                    </li>
                    
                    <!-- Login Dropdown -->
                    <li class="nav-item dropdown ml-lg-3">
                        <a class="nav-link dropdown-toggle btn btn-outline-primary rounded-pill px-4" 
                           href="#" id="navbarDropdown" role="button" 
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if 'user' in session %}
                                {{ session['user'] }}
                            {% else %}
                                Login
                            {% endif %}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right animate__animated animate__fadeIn" 
                             aria-labelledby="navbarDropdown">
                            {% if 'user' not in session %}
                                <a class="dropdown-item" href="{{ url_for('student_login') }}">
                                    <i class="fas fa-user-graduate mr-2"></i>Student Login
                                </a>
                                <a class="dropdown-item" href="{{ url_for('faculty_login') }}">
                                    <i class="fas fa-chalkboard-teacher mr-2"></i>Faculty Login
                                </a>
                            {% else %}
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<style>
    @media (max-width: 991.98px) {
        .navbar-collapse {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }

        .navbar-nav {
            padding: 0.5rem 0;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .dropdown-menu {
            border: none;
            background: #f8f9fa;
            margin-top: 0.5rem;
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        .nav-link {
            padding: 0.75rem 1rem !important;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #f8f9fa;
        }
    }

    @media (max-width: 576px) {
        .navbar-brand img {
            height: 50px;
            width: 50px;
        }

        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
    }

    /* Enhanced Touch Targets */
    @media (max-width: 991.98px) {
        .nav-link,
        .dropdown-item {
            min-height: 44px;
            display: flex;
            align-items: center;
        }
    }
</style>
